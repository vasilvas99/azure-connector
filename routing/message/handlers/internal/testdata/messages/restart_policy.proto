syntax = "proto3";

package protomsg;

// Represents the containers restart policy
message RestartPolicy {
    
    // maximum retry count
    int64 max_retry_count = 1;
    
    // retry timeout
    int64 retry_timeout = 2;

    // type -   ALWAYS,  UNLESS_STOPPED,  ON_FAILURE,  NO
    string type = 3;
    
}
